name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare site contents
        run: |
          mkdir -p public
          rsync -av --exclude='.git' --exclude='.github' --exclude='README_DEPLOY.md' --exclude='README.md' --exclude='deploy.sh' --exclude='node_modules' ./ public/

      - name: Deploy to `gh-pages` branch (avoid deprecated Pages artifact action)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          publish_branch: gh-pages
          keep_files: false

